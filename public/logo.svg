    <line x1="0" y1="80" x2="60" y2="80" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <line x1="0" y1="120" x2="70" y2="120" stroke="white" stroke-width="16" stroke-linecap="round"/>
    
